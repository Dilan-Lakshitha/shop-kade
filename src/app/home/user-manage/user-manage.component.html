<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Picture Upload and Product List</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Product List</h2>
            <ul class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <li class="bg-white p-4 shadow-md rounded-md">
                    <div class="flex items-center justify-center h-40 bg-gray-200 rounded-md">
                        <img class="max-h-full" src="product-image.jpg" alt="Product Image">
                    </div>
                    <h3 class="text-lg font-semibold mt-4">Product Name</h3>
                    <p class="text-gray-500">Product Description</p>
                </li>
                <li class="bg-white p-4 shadow-md rounded-md">
                    <div class="flex items-center justify-center h-40 bg-gray-200 rounded-md">
                        <img class="max-h-full" src="product-image.jpg" alt="Product Image">
                    </div>
                    <h3 class="text-lg font-semibold mt-4">Product Name</h3>
                    <p class="text-gray-500">Product Description</p>
                </li>
                <!-- Add more product list items as needed -->
            </ul>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Table Example</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-3 px-4 bg-gray-100 border-b"></th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Name</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Email</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-3 px-4 border-b">1</td>
                    <td class="py-3 px-4 border-b">John Doe</td>
                    <td class="py-3 px-4 border-b">johndoe@example.com</td>
                    <td class="py-3 px-4 border-b">Admin</td>
                </tr>
                <tr>
                    <td class="py-3 px-4 border-b">2</td>
                    <td class="py-3 px-4 border-b">Jane Smith</td>
                    <td class="py-3 px-4 border-b">janesmith@example.com</td>
                    <td class="py-3 px-4 border-b">User</td>
                </tr>
                <!-- Add more table rows as needed -->
            </tbody>
        </table>
    </div>
</body>

</html>
