<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Picture Upload</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto">
            <form class="flex flex-col items-center justify-center px-4 py-6 bg-gray-200 rounded-md shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Upload Picture</h2>
                <div class="mb-4">
                    <input type="file" class="hidden" id="pictureInput">
                    <label for="pictureInput"
                        class="cursor-pointer flex items-center justify-center px-4 py-2 bg-blue-500 text-white rounded-md">
                        <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Select Picture
                    </label>
                </div>
                <p class="text-gray-500 text-sm">Supported formats: JPG, PNG, GIF. Maximum file size: 5MB</p>
                <div class="mt-4">
                    <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:bg-blue-600">Upload</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
