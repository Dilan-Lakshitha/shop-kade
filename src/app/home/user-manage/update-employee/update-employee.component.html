<div class="form-group isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
        aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">UPDATE a EMPLOYEE</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Give a Correct Details of a Employee</p>
    </div>
    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="form-group grid grid-cols-1 gap-x-20 gap-y-6 sm:grid-col-2">
            <div>
                <label for="employeefirstname" class="block text-sm font-semibold leading-6 text-gray-900">Employee Fist name</label>
                <div class="form-group mt-2.5">
                    <input type="text" [(ngModel)]="employeedata.employeefirstname" name="employeefirstname" id="employeefirstname"
                        autocomplete="given-name"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="employeelastname" class="block text-sm font-semibold leading-6 text-gray-900">Employee last name</label>
                <div class="form-group mt-2.5">
                    <input type="text" [(ngModel)]="employeedata.employeelastname" name="employeelastname" id="employeelastname"
                        autocomplete="given-name"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="form-group sm:col-span-2">
                <label for="Position" class="block text-sm font-semibold leading-6 text-gray-900">Position</label>
                <div class="form-group mt-2.5">
                    <input type="text" [(ngModel)]="employeedata.Position" name="Position" id="Position" autocomplete="family-name"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="form-group sm:col-span-2">
                <label for="nic" class="block text-sm font-semibold leading-6 text-gray-900">National Id</label>
                <div class="form-group mt-2.5">
                    <input type="text" [(ngModel)]="employeedata.nic" name="nic" id="nic" autocomplete="organization"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="form-group sm:col-span-2">
                <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Contact Email</label>
                <div class="form-group mt-2.5">
                    <input type="email" [(ngModel)]="employeedata.email" name="email" id="email" autocomplete="email"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="form-group sm:col-span-2">
                <label for="phonenumber" class="block text-sm font-semibold leading-6 text-gray-900">Contact
                    number</label>
                <div class="form-group relative mt-2.5">
                    <input type="tel" [(ngModel)]="employeedata.phonenumber" name="phonenumber" id="phonenumber" autocomplete="tel"
                        class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="form-group flex items-center">
                <label class="mr-2 text-gray-700">Date of Birth:</label>
                <input type="date" [(ngModel)]="employeedata.dob" class="border border-gray-300 px-2 py-1 rounded-md" name="dob">
            </div>

            <body>

            </body>
        </div>
        <div class="mt-2.5 grid grid-cols-2 gap-x-10 gap-y-6 sm:grid-col-2 ">
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline 
                focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="Updatemployee()">UPDATE EMPLOYEE</button>
        
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline 
                focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" routerLink="/home">BACK TO HOME</button>
        </div>
    </form>
</div>
