<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Table Example</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-3 px-4 bg-gray-100 border-b">Product Name</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Description</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Product Brand</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Made In</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Vendor Email</th>
                    <th class="py-3 px-4 bg-gray-100 border-b">Vendor Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td class="py-3 px-4 border-b">{{item.productname}}</td>
                    <td class="py-3 px-4 border-b">{{item.description}}</td>
                    <td class="py-3 px-4 border-b">{{item.productbrand}}</td>
                    <td class="py-3 px-4 border-b">{{item.email}}</td>
                    <td class="py-3 px-4 border-b">{{item.country}}</td>
                    <td class="py-3 px-4 border-b">{{item.phonenumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
