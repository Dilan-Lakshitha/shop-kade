<div class="form-group isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Add a Product</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Give a Correct Details of a Product</p>
    </div>
    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20"
    novalidate (ngSubmit)="AddProduct()" [formGroup]="ProductForm">
      <div class="form-group grid grid-cols-1 gap-x-15 gap-y-6 sm:col-span-2">
        <div>
          <label for="productname" class="block text-sm font-semibold leading-6 text-gray-900">Product name</label>
          <div class="form-group mt-2.5">
            <input type="text" formControlName="productname" id="productname" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="form-group sm:col-span-2"> 
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Description</label>
          <div class="form-group mt-2.5">
            <input type="text" formControlName="description" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="form-group sm:col-span-2">
          <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Product Brand</label>
          <div class="form-group mt-2.5">
            <input type="text" formControlName="productbrand" id="company" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="form-group sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Contact Email</label>
          <div class="form-group mt-2.5">
            <input type="email" formControlName="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="form-group sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Contact number</label>
          <div class="form-group relative mt-2.5">
            <div class=" form-group absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select id="country" formControlName="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option>US</option>
                <option>CA</option>
                <option>EU</option>
                <option>SL</option>
              </select>
              <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </div>
            <input  type="tel" formControlName="phonenumber" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <body>
            <div class="form-group container mx-auto p-4">
                <div class="form-group max-w-lg mx-auto">
                    <form class="flex flex-col items-center justify-center px-4 py-6 bg-gray-200 rounded-md shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Upload Picture</h2>
                        <div class="form-group mb-4">
                            <input type="file" class="hidden" id="pictureInput" name="picture">
                            <label for="pictureInput"
                                class="cursor-pointer flex items-center justify-center px-4 py-2 bg-blue-500 text-white rounded-md">
                                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                Select Picture
                            </label>
                        </div>
                        <p class="text-gray-500 text-sm">Supported formats: JPG, PNG, GIF. Maximum file size: 5MB</p>
                        <div class="form-group mt-4">
                            <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:bg-blue-600" >Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
      </div>
      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" >ADD PRODUCT</button>
      </div>

  </div> -->
