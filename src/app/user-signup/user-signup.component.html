<div class="card-body">
    <form novalidate (ngSubmit)="save()" [formGroup]="userForm">

        <body class="form-group flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                    alt="Your Company" />
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Personal
                    Information</h2>

                <div class="form-group mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First
                            name</label>
                        <div class="mt-2">
                            <input type="text" formControlname="firstName" id="firstName" autocomplete="given-name"
                                placeholder="First Name (required)"
                                class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [ngClass]="{'is-invalid': (userForm.get('firstName')?.touched || userForm.get('firstName')?.dirty) && !userForm.get('firstName')?.valid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('firstName')?.errors?.['required']">
                                    Please enter your first name.
                                </span>
                                <span *ngIf="userForm.get('firstName')?.errors?.['minlength']">
                                    The first name must be longer than 3 characters.
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-span-3">
                        <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last
                            name</label>
                        <div class="mt-2">
                            <input type="text" formControlname="lastName" id="last-name" autocomplete="family-name"
                                placeholder="Last Name (required)"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [ngClass]="{'is-invalid': (userForm.get('lastName')?.touched || userForm.get('lastName')?.dirty) && !userForm.get('lastName')?.valid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('lastName')?.errors?.['required']">
                                    Please enter your first name.
                                </span>
                                <span *ngIf="userForm.get('lastName')?.errors?.['minlength']">
                                    The first name must be longer than 3 characters.
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                            address</label>
                        <div class="mt-2">
                            <input id="email" type="email" autocomplete="email" placeholder="Email (required)"
                                formControlName="email"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [ngClass]="{'is-invalid':  (userForm.get('email')?.touched || userForm.get('email')?.dirty) && !userForm.get('email')?.valid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('email')?.errors?.['required']">
                                    Please enter your Email address
                                </span>
                                <span *ngIf="userForm.get('email')?.errors?.['email']">
                                    Please enter a vaild Email address
                                </span>
                            </span>
                        </div>
                    </div>


                    <div class="form-group sm:col-span-4">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input id="password" type="password" autocomplete="password"
                                placeholder="Password (required)" formControlName="password"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [ngClass]="{'is-invalid': (userForm.get('password')?.touched || userForm.get('password')?.dirty) && !userForm.get('password')?.valid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('password')?.errors?.['required']">
                                    Please enter your password
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- <div class="form-group sm:col-span-3">
                        <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm
                            Password</label>
                        <div class="mt-2">
                            <input id="confirmPassword" type="confirmPassword" autocomplete="confirmPassword"
                                placeholder="Confirm Password (required)" formControlName="ConfirmPassword"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [ngClass]="{'is-invalid': userForm.get('passwordGroup.confirmPassword')?.errors? 'is-invalid' :
                            ((userForm.get('passwordGroup.confirmPassword')?.touched ||
                            userForm.get('passwordGroup.confirmPassword')?.dirty)&&
                            !userForm.get('passwordGroup.confirmPassword')?.valid)? 'is-invalid':''}" />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('passwordGroup.confirmPassword')?.errors?.['required']">
                                    Please enter your Password
                                </span>
                                <span *ngIf="userForm.get('passwordGroup.confirmPassword')?.errors?.['match']">
                                    The Confirmation does not match the password.
                                </span>
                            </span>
                        </div>
                    </div> -->

                    <div class="form-group col-span-full">
                        <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street
                            address</label>
                        <div class="mt-2">
                            <input type="text" formControlName="streetaddress" id="street-address"
                                autocomplete="street-address"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="form-group sm:col-span-2 sm:col-start-1">
                        <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                        <div class="mt-2">
                            <input type="text" formControlName="city" id="city" autocomplete="address-level2"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="form-group sm:col-span-2">
                        <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State /
                            Province</label>
                        <div class="mt-2">
                            <input type="text" formControlName="region" id="region" autocomplete="address-level1"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="form-group sm:col-span-2">
                        <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal
                            code</label>
                        <div class="mt-2">
                            <input type="text" formControlName="postalcode" id="postal-code" autocomplete="postal-code"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    
                </div>
                <div class="form-group mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900"
                        (click)="cancelProcess()">Cancel</button>
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        [title]="userForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                        (click)="save()">Save</button>
                </div>

            </div>
        </body>
    </form>
</div>
